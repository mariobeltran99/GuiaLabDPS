<div *ngIf="scrum" class="card" style="padding: 15px;">
    <h2 class="text-center">{{scrum.name}} - Detalles:</h2>
    <div>
        <label>Id:</label> {{scrum.id}}
    </div>
    <div>
        <label>Nombre:</label>
        <br>
        <input [(ngModel)]="scrum.name" placeholder="name" class="form-control">
    </div>
    <div>
        <label>Jugadores:</label>
        <ul>
            <li *ngFor="let item of scrum.players">
                <span >{{item}}</span>
            </li>
        </ul>
    </div>
</div>
